<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIDAVET</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <a href="telainicio.html"><img src="img/voltar.png" id="voltar"></a>
    <img src="img/logo.png" id="imga">
    <div class="container">
        <hr />
        <br />
        <div class="form">
            <h2>Nome do Animal:</h2>&nbsp; <input type="text" name="petName" id="petName" /> <br /><br />
            <h2>Nome do Dono:</h2> <input type="text" name="ownerName" id="ownerName" /> <br /><br />
            <h2>CPF do DONO:</h2> <input type="text" name="RollNo" id="roll" /> <br /><br />
            <h2>Data da Consulta:</h2> <input type="date" name="consultationDate" id="consultationDate" /> <br /><br />
            <h2>Sintomas:</h2> <textarea name="symptoms" id="symptoms" rows="4" cols="50"></textarea> <br /><br />
        </div>

        <div class="buttons">
            <button id="read">Visualizar</button>
            <button id="update">Atualizar</button>
            <button id="delete">Excluir</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
    <script src="fireConfig.js"></script>
    <script src="myscript1.js"></script>
</body>
</html>
